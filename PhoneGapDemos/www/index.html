<!DOCTYPE html>
<html data-ng-app="burmese.study.mobile">
    <head>
        <meta charset="utf-8" />
        <!--<base href="/" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Burmese.training</title>
        
        <link href="css/mobile-angular-ui-base.min.css" rel="stylesheet" />
        <link href="css/mobile-angular-ui-desktop.min.css" rel="stylesheet" />
        <link href="css/toastr.min.css" rel="stylesheet" />

        <link href="css/app.css" rel="stylesheet" />

    </head>
    <body onload="onLoad()">
        
        <div ng-include="'views/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>
        <div ng-include="'views/login.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

        <div class="app">
            <!-- Navbar -->
            <div class="navbar navbar-app navbar-absolute-top">

                <div class="navbar-brand navbar-brand-center">
                    <span>Burmese.training</span>
                </div>

                <div class="btn-group pull-left">
                    <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>

                <div class="btn-group pull-right">
                    <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="navbar navbar-app navbar-absolute-bottom">
                <div class="btn-group justified">
                    <a href="#/" class="btn btn-navbar"><i class="fa fa-home"></i> Home</a>
                    <a href="#/favourites" class="btn btn-navbar"><i class="fa fa-heart"></i> Favourites</a>
                    <a href="#/sync" class="btn btn-navbar"><i class="fa fa-refresh "></i> Sync</a>
                </div>
            </div>

            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <ng-view style="padding-top: 10px; padding-left: 20px" class="app-content" ng-hide="loading"></ng-view>
            </div>
        </div>

        <!--essential phonegap reference-->
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/plugins/Flashlight.js"></script>
        <!--javascript libraries-->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/mobile-angular-ui.min.js"></script>
        <script src="js/toastr.min.js"></script>
        <!--custom javascripts-->
        <script src="app/app.js"></script>
        <script src="app/sidebarController.js"></script>
        <script src="app/loginController.js"></script>
        <script src="app/homeController.js"></script>
        <script src="app/favouriteController.js"></script>
        <script src="app/syncController.js"></script>
        
        <script src="app/index.js"></script>
    </body>
</html>
